<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical AI Toolkit</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main {
            padding: 4rem 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .logoContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        img {
            max-width: 400px;
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="main">
            <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">
                <img src="public/logoStacked.png" alt="Practical AI Toolkit Logo">
            </div>
        </main>
    </div>
</body>
</html>
